<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
    <link rel="icon" href="img/icon.jpg">
</head>

<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="img/g-menu.PNG">
        <button>Sign In</button>
    </nav>
    <!-- Google Logo -->
    <section class="section">
        <img src="img/logo.png" alt="Google Chrome" class="logo">
        <form action="#">
            <div class="searchbox">
                <img src="img/search.svg" class="searchicon">
                <input type="search" class="searchinput" placeholder="Search in Google...">
                <img src="img/vs.png" class="vsicon">
                <input type="submit" class="searchbtn" value="Searh in Google">
                <input type="submit" class="searchbtn" value="I'm feeling lucky">
            </div>
        </form>
        <div class="lang">
            Google offered in:
            <a href="#">English</a>
            <a href="#">Azərbaycan dili</a>
            <a href="#">русский</a>
        </div>
    </section>

    <footer>
        <h4>Azerbaijan</h4>
        <div class="links">
            <div class="link1">
                <a href="#">About</a>
                <a href="#">Advertisement</a>
                <a href="#">Business</a>
                <a href="#">How search works?</a>
            </div>
            <div class="link2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>


</body>

</html>
